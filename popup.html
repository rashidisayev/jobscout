<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JobScout</title>
  <link rel="stylesheet" href="shared.css">
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="popup-container">
    <div class="popup-header">
      <h1>üîç JobScout</h1>
    </div>
    
    <!-- Stats Section -->
    <div class="section stats-section">
      <div class="stat-row">
        <span class="stat-label">New Jobs:</span>
        <span class="stat-value" id="newJobsCount">0</span>
      </div>
      <div class="stat-row">
        <span class="stat-label">Total Jobs:</span>
        <span class="stat-value" id="totalJobsCount">0</span>
      </div>
      <div class="stat-row">
        <span class="stat-label">Last Scan:</span>
        <span class="stat-value" id="lastScanTime">Never</span>
      </div>
    </div>
    
    <!-- Live Scanning Status (shown when scanning) -->
    <div id="scanStatus" class="section scan-status-section hidden">
      <h3>Scanning Status</h3>
      <div class="stat-row">
        <span class="stat-label">Pages:</span>
        <span class="stat-value" id="pagesProcessed">0</span>
      </div>
      <div class="stat-row">
        <span class="stat-label">Jobs Scanned:</span>
        <span class="stat-value" id="jobsScanned">0</span>
      </div>
      <div class="stat-row">
        <span class="stat-label">New This Run:</span>
        <span class="stat-value" id="newJobsRun">0</span>
      </div>
    </div>
    
    <!-- Status Indicator -->
    <div id="statusIndicator" class="status-indicator active">
      <span id="statusText">Scanning Active</span>
    </div>
    
    <!-- Control Buttons -->
    <div class="control-buttons">
      <button id="scanNow" class="btn btn-primary">Scan Now</button>
      <button id="togglePause" class="btn btn-secondary">Pause</button>
    </div>
    
    <!-- Footer -->
    <div class="popup-footer">
      <a href="#" id="openOptions">‚öôÔ∏è Open Settings</a>
    </div>
  </div>
  
  <script src="popup.js"></script>
</body>
</html>
